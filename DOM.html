<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        #text {
            position: absolute;
            width: 100px;
            bottom: 50%;
            left: 18%;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="gambar" src="https://source.unsplash.com/q11NM0cFFzY/600x400" alt="">
        <div id="text"></div>
    </div>
    <script>
        let params = (new URL(document.location)).searchParams;
        let userID = params.get("userID");

        const div = document.getElementById('text');
        const content = document.createTextNode(userID);
        div.appendChild(content);
    </script>
</body>

</html>
